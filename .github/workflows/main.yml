name: "CodeQL"

on:
  push:
    # The branches below must be a subset of the branches above
    branches: "**"
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  
jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: git submodule update --init
  - script: ./build.sh
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: bin/artifacts/

- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - script: git submodule update --init
  - script: ./build.sh
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: bin/artifacts/

- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - script: git submodule update --init
  - script: .\ci_build.bat
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: bin/artifacts/
